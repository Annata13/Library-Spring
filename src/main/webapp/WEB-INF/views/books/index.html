<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список всех книг</title>
</head>
<body>

<div th:each="book : ${books}">
<a th:href="@{/books/{id}(id=${book.getBookId()})}"
   th:text="${book.getName()+', '+ book.getAuthor()+', ' + book.getYear()}">user</a>
</div>
<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>
</body>
</html>
