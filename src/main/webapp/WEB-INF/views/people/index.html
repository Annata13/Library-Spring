<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список всех людей</title>
</head>
<body>

<div th:each="person : ${people}">
<a th:href="@{/people/{id}(id=${person.getPerson_id()})}"
   th:text="${person.getName()+', '+ person.getYear()}">user</a>
</div>
<br/>
<hr/>

<a href="/people/new">Добавить человека</a>
</body>
</html>
