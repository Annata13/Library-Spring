<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="name">Введите ФИО:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}"  th:errors="*{name}">Name error</div> <!--#fields-доступ к полям обьекта person-->
    <br/>
    <br/>

    <label for="year">Введите год рождения:</label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors('year')}"  th:errors="*{year}">Name error</div> <!--#fields-доступ к полям обьекта person-->
    <br/>

    <br/>
    <input type="submit" value="Create!"/>

</form>

</body>
</html>
